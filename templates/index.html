            <h1 style=" text-align: center"> CUSTOMER INFO </h1>
            <form method="POST" action="{{url_for('predict')}}" style="font-size: 20px; margin-left: 5%">
                <label>Specify the customer's gender:</label>
                <label class="radio">
                    <input type="radio" value="0" name="Gender">Female
                </label>
                <label class="radio">
                    <input type="radio" value="1" name="Gender">Male
                </label>
                <br><br>

                <label>Indicate if the customer is 65 or older:</label>
                <label class="radio">
                    <input type="radio" value="0" name="SeniorCitizen">No
                </label>
                <label class="radio">
                    <input type="radio" value="1" name="SeniorCitizen">Yes
                </label>
                <br><br>

                <label>Indicate if the customer is in a relationship:</label>
                <label class="radio">
                    <input type="radio" value="0" name="Partner">No
                </label>
                <label class="radio">
                    <input type="radio" value="1" name="Partner">Yes
                </label>
                <br><br>

                <label>Indicate if the customer lives with any dependents:</label>
                <label class="radio">
                    <input type="radio" value="0" name="Dependents">No
                </label>
                <label class="radio">
                    <input type="radio" value="1" name="Dependents">Yes
                </label>
                <br><br>

                <label>Indicate the total amount of months that the customer has been with the company:</label>
                <input type="number" name="TenureMonths" placeholder="e.g., 2, 6, 12" required="required" />
                <br><br>

                <label>Indicate if the customer subscribes to home phone service with the company:</label>
                <label class="radio">
                    <input type="radio" value="0" name="PhoneService">No
                </label>
                <label class="radio">
                    <input type="radio" value="1" name="PhoneService">Yes
                </label>
                <br><br>

                <label>Indicate if the customer subscribes to multiple telephone lines with the company:</label>
                <select id="MultipleLines" name="MultipleLines">
                    <option disabled selected value> -- Select an option -- </option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No phone service">No phone service</option>
                </select>
                <br><br>

                <label>Indicate if the customer subscribes to Internet service with the company:</label>
                <select id="InternetService" name="InternetService">
                    <option disabled selected value> -- Select an option -- </option>
                    <option value="DSL">DSL</option>
                    <option value="Fiber Optic">Fiber Optic</option>
                    <option value="No">No</option>
                </select>
                <br><br>

                <label>Indicate if the customer subscribes to an additional online security service provided by the company:</label>
                <select id="OnlineSecurity" name="OnlineSecurity">
                    <option disabled selected value> -- Select an option -- </option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
                <br><br>

                <label>Indicate if the customer subscribes to an additional online backup service provided by the company:</label>
                <select id="OnlineBackup" name="OnlineBackup">
                    <option disabled selected value> -- Select an option -- </option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
                <br><br>

                <label>Indicate if the customer subscribes to an additional device protection plan for their Internet equipment provided by the company:</label>
                <select id="DeviceProtection" name="DeviceProtection">
                    <option disabled selected value> -- Select an option -- </option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
                <br><br>

                <label>Indicate if the customer subscribes to an technical support plan from the company with reduced wait times:</label>
                <select id="TechSupport" name="TechSupport">
                    <option disabled selected value> -- Select an option -- </option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
                <br><br>

                <label>Indicate if the customer uses their Internet service to stream television programing from a third party provider:</label>
                <select id="StreamingTV" name="StreamingTV">
                    <option disabled selected value> -- Select an option -- </option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
                <br><br>

                <label>Indicate if the customer uses their Internet service to stream movies from a third party provider:</label>
                <select id="StreamingMovies" name="StreamingMovies">
                    <option disabled selected value> -- Select an option -- </option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
                <br><br>

                <label>Indicate the customer’s current contract type:</label>
                <select id="Contract" name="Contract">
                    <option disabled selected value> -- Select an option -- </option>
                    <option value="Month-to-month">Month-to-month</option>
                    <option value="One year">One year</option>
                    <option value="Two year">Two year</option>
                </select>
                <br><br>

                <label>Indicate if the customer has chosen paperless billing:</label>
                <label class="radio">
                    <input type="radio" value="0" name="PaperlessBilling">No
                </label>
                <label class="radio">
                    <input type="radio" value="1" name="PaperlessBilling">Yes
                </label>
                <br><br>

                <label>Indicate how the customer pays their bill:</label>
                <select id="PaymentMethod" name="PaymentMethod">
                    <option disabled selected value> -- Select an option -- </option>
                    <option value="Mailed check">Mailed check</option>
                    <option value="Electronic check">Electronic check</option>
                    <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                    <option value="Credit card (automatic)">Credit card (automatic)</option>
                </select>
                <br><br>

                <label>Indicate the customer’s current total monthly charge for all their services from the company:</label>
                <input type="number" step=0.01 name="MonthlyCharges" placeholder="e.g., 53.85, 103.20" required="required" />
